<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>Register - SB Admin</title>
  <link href="/css/styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <style>
        .fieldError{
            border-color: red;
            color: red;
        }
    </style>
</head>
<body class="bg-primary">
<div id="layoutAuthentication">
  <div id="layoutAuthentication_content">
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
              <div class="card-header"><h3 class="text-center font-weight-light my-4">회원 가입</h3></div>
              <div class="card-body">

                <form action="/user/signup" th:object="${signupForm}" method="post">

                  <div class="mb-3">
                    <label>아이디</label>
                    <input class="form-control" th:field="*{id}" type="text" placeholder="5 ~ 16 길이로 입력하세요"
                           th:class="${#fields.hasErrors('id')}? 'form-control fieldError' : 'form-control'"/>
                      <p class="fieldError" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">error</p>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="mb-3 mb-md-0">
                        <label>패스워드</label>
                        <input class="form-control" th:field="*{password}" type="password" placeholder="8 ~ 16길이로 입력하세요"
                               th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'"/>
                          <p class="fieldError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</p>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="mb-3 mb-md-0">
                        <label>패스워드 확인</label>
                        <input class="form-control" th:field="*{passwordConfirm}" type="password" placeholder="2차 확인 구현 예정..."
                               th:class="${#fields.hasErrors('passwordConfirm')}? 'form-control fieldError' : 'form-control'"/>
                          <p class="fieldError" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}">error</p>
                      </div>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label>이름</label>
                    <input class="form-control" th:field="*{name}" type="text" placeholder="Name"
                           th:class="${#fields.hasErrors('name')}? 'form-control fieldError' : 'form-control'"/>
                      <p class="fieldError" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">error</p>
                  </div>

                  <div class="row mb-3">
                    <div class="col-md-6">
                      <div class="mb-3">
                        <label>생년월일</label>
                        <input class="form-control" th:field="*{birth}" type="date" min="1920-01-01" max="2003-01-01"
                               th:class="${#fields.hasErrors('birth')}? 'form-control fieldError' : 'form-control'"/>
                          <p class="fieldError" th:if="${#fields.hasErrors('birth')}" th:errors="*{birth}">error</p>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <label>성별</label>
                      <select class="form-control" th:field="*{gender}"
                              th:class="${#fields.hasErrors('gender')}? 'form-control fieldError' : 'form-control'">
                        <option value="">--성별을 선택하세요--</option>
                        <option value="male">남</option>
                        <option value="female">여</option>
                      </select>
                        <p class="fieldError" th:if="${#fields.hasErrors('gender')}" th:errors="*{gender}">error</p>
                    </div>
                  </div>

                  <div class="mb-3">
                    <label>주소</label>
                    <input class="form-control" th:field="*{address}" type="text" placeholder="ex) OO도 OO시 OO동"
                           th:class="${#fields.hasErrors('address')}? 'form-control fieldError' : 'form-control'"/>
                      <p class="fieldError" th:if="${#fields.hasErrors('address')}" th:errors="*{address}">error</p>
                  </div>

                  <div class="mb-3">
                    <label>핸드폰 번호</label>
                    <input class="form-control" th:field="*{phoneNumber}" type="text" placeholder="ex) 010-0000-0000"
                           th:class="${#fields.hasErrors('phoneNumber')}? 'form-control fieldError' : 'form-control'"/>
                      <p class="fieldError" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">error</p>
                  </div>

                  <div class="mt-4 mb-0">
                      <div class="d-grid"><button type="submit" class="btn btn-primary btn-block">회원가입</button></div>
                  </div>
                </form>

              </div>
              <div class="card-footer text-center py-3">
                <div class="small"><a href="/user/login">계정이 이미 있습니다</a></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <div id="layoutAuthentication_footer">
    <footer class="py-4 bg-light mt-auto">
      <div class="container-fluid px-4">
        <div class="d-flex align-items-center justify-content-between small">
          <div class="text-muted">Copyright &copy; Your Website 2022</div>
          <div>
            <a href="#">Privacy Policy</a>
            &middot;
            <a href="#">Terms &amp; Conditions</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/scripts.js"></script>
</body>
</html>
