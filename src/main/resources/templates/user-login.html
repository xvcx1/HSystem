<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Login - SB Admin</title>
    <link href="/css/styles.css" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>

    <style>
        .fieldError{
            border-color: red;
            color: red;
        }
    </style>

</head>
<body class="bg-primary">
<div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-5">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">로그인</h3></div>
                            <div class="card-body">

                                <form action="/user/login" th:object="${loginForm}" method="post">
                                    <div class="mb-3"> <!--mb-는 아래에 공백생성-->
                                        <!--<label th:for="id">ID</label>--> <!-- th:fields를 통해 자동으로 "id"를 id, name 매핑 가능 -->
                                        <input class="form-control-lg" th:field="*{id}" type="text" placeholder="ID"
                                               th:class="${#fields.hasErrors('id')}? 'form-control fieldError' : 'form-control'"/> <!-- 에러시 fieldError 클래스 지정을 통해 빨간 테두리 출력 -->
                                        <p class="fieldError" th:if="${#fields.hasErrors('id')}" th:errors="*{id}">error</p>
                                    </div>
                                    <div class="mb-3">
                                        <!--<label th:for="password">Password</label>-->
                                        <input class="form-control-lg" th:field="*{password}" type="password" placeholder="Password"
                                               th:class="${#fields.hasErrors('password')}? 'form-control fieldError' : 'form-control'"/> <!-- Password 입력 -->
                                        <p class="fieldError" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error</p>
                                    </div>
                                    <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                        <h2 class="btn btn-light">패스워드 찾기 (미구현)</h2>
                                        <button type="submit" class="btn btn-primary">로그인</button>
                                    </div>
                                </form>

                            </div>
                            <div class="card-footer text-center py-3">
                                <div class="small"><a href="/user/signup">회원가입</a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="layoutAuthentication_footer">
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2022</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="js/scripts.js"></script>
</body>
</html>
